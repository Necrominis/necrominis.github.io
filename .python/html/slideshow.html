<section class="slideshow">
	<div class="container">
		<!--SLIDES-->
		<!-- If there's only 1 slide, JavaScript will remove the slideshow controls. -->
		<div class="previous" onclick="incrementSlideshowIndex(-1)"><span class="center">&#10094;</span></div>
		<div class="next" onclick="incrementSlideshowIndex(1)"><span class="center">&#10095;</span></div>
		<div class="dots-container">
			<!-- Dots are automatically populated in JavaScript. -->
			<span class="dot active" onclick="setSlideshowIndex(0)"></span>
		</div>
	</div>
</section>
