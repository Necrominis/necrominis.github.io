<section id="photos" class="slideshow">
	<div class="slides">
		<!--SLIDES-->
		<div class="previous" onclick="changeSlide(-1)"><i class="arrow left"></i></div>
		<div class="next" onclick="changeSlide(1)"><i class="arrow right"></i></div>
		<div class="dots">
			<span class="dot" onclick="setSlide(1)"></span>
			<span class="dot" onclick="setSlide(2)"></span>
			<span class="dot" onclick="setSlide(3)"></span>
			<span class="dot" onclick="setSlide(4)"></span>
		</div>
	</div>
</section>
